<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🧮 Kviz — Mladi matematičari | OŠ Prokosovići</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>🧮 Kviz — Mladi matematičari</h1>
    <p>OŠ Prokosovići | Voditelj sekcije: prof. Elvir Čajić</p>
  </header>

  <main id="main-container">
    <!-- PRIJAVA EKIPE -->
    <section id="prijava">
      <h2>Prijava ekipe</h2>
      <p style="text-align:center; color:#333;">Ekipe čine dva učenika (razredi 5–9 mogu biti različiti)</p>

      <div class="ekipa-flex">
        <!-- UČENIK 1 -->
        <div class="ucenik-blok">
          <h3>Učenik 1</h3>
          <input type="text" id="ime1" placeholder="Ime" required>
          <input type="text" id="prezime1" placeholder="Prezime" required>
          <label for="razred1">Razred:</label>
          <select id="razred1" required>
            <option value="">Odaberi razred</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
          </select>
        </div>

        <!-- UČENIK 2 -->
        <div class="ucenik-blok">
          <h3>Učenik 2</h3>
          <input type="text" id="ime2" placeholder="Ime" required>
          <input type="text" id="prezime2" placeholder="Prezime" required>
          <label for="razred2">Razred:</label>
          <select id="razred2" required>
            <option value="">Odaberi razred</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
          </select>
        </div>
      </div>

      <button id="startBtn">Započni kviz</button>

      <div class="nastavnik-link">
        <a href="#" id="nastavnikPrijava">👨‍🏫 Prijava nastavnika</a>
      </div>

      <!-- SKRIVENA FORMA ZA NASTAVNIKA -->
      <div id="nastavnikForma" class="hidden">
        <h3>Prijava nastavnika</h3>
        <input type="password" id="nastavnikLozinka" placeholder="Unesi pristupni kod">
        <button id="nastavnikBtn">Prijavi se</button>
      </div>
    </section>

    <!-- KVIZ -->
    <section id="kviz" class="hidden">
      <div id="timer">⏳ 20:00</div>
      <div id="pitanja"></div>
      <button id="zavrsiBtn">Završi kviz</button>
    </section>

    <!-- REZULTAT -->
    <section id="rezultat" class="hidden">
      <h2>Rezultat kviza</h2>
      <p id="rezime"></p>
      <p id="ocjena"></p>
      <button id="diplomaBtn">🎓 Preuzmi diplomu</button>
      <button onclick="window.location.reload()">🔄 Novi pokušaj</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 OŠ Prokosovići — Sekcija Mladi matematičari</p>
  </footer>

  <script src="script.js"></script>

  <script>
    // --- Tajna kombinacija za prikaz rezultata ---
    document.addEventListener("keydown", (e) => {
      if (e.altKey && e.key.toLowerCase() === "r") {
        window.location.href = "rezultati.html";
      }
    });

    // --- Prijava nastavnika (tajni kod) ---
    const link = document.getElementById("nastavnikPrijava");
    const forma = document.getElementById("nastavnikForma");
    const nastavnikBtn = document.getElementById("nastavnikBtn");

    if (link) {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        forma.classList.toggle("hidden");
      });
    }

    if (nastavnikBtn) {
      nastavnikBtn.addEventListener("click", () => {
        const pass = document.getElementById("nastavnikLozinka").value.trim();
        if (pass === "elvircajic2025") {
          alert("Dobrodošli, profesore!");
          window.location.href = "rezultati.html";
        } else {
          alert("Pogrešan pristupni kod!");
        }
      });
    }
  </script>
</body>
</html>
