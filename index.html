<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🧮 Kviz — Mladi matematičari | OŠ Prokosovići</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>🧮 Kviz — Mladi matematičari</h1>
    <p>OŠ Prokosovići | Voditelj sekcije: prof. Elvir Čajić</p>
  </header>

  <main id="main-container">
    <!-- PRIJAVA EKIPE -->
    <section id="prijava">
      <h2>Prijava ekipe</h2>
      <p style="text-align:center; color:#444;">Učestvuju učenici od 5. do 9. razreda</p>

      <div class="ekipa-flex">
        <div class="ucenik-blok">
          <h3>Učenik 1</h3>
          <input type="text" id="ime1" placeholder="Ime" required>
          <input type="text" id="prezime1" placeholder="Prezime" required>
        </div>

        <div class="ucenik-blok">
          <h3>Učenik 2</h3>
          <input type="text" id="ime2" placeholder="Ime" required>
          <input type="text" id="prezime2" placeholder="Prezime" required>
        </div>
      </div>

      <div class="razred-blok">
        <label for="razred">Razred:</label>
        <select id="razred" required>
          <option value="">Odaberi razred</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
        </select>
      </div>

      <button id="startBtn">Započni kviz</button>

      <div class="nastavnik-link">
        <a href="#" id="nastavnikPrijava">👨‍🏫 Prijava nastavnika</a>
      </div>

      <div id="nastavnikForma" class="hidden">
        <h3>Prijava nastavnika</h3>
        <input type="text" id="nastavnikIme" placeholder="Korisničko ime">
        <input type="password" id="nastavnikLozinka" placeholder="Lozinka">
        <button id="nastavnikBtn">Prijavi se</button>
      </div>
    </section>

    <!-- KVIZ -->
    <section id="kviz" class="hidden">
      <div id="timer">⏳ 20:00</div>
      <div id="pitanja"></div>
      <button id="zavrsiBtn">Završi kviz</button>
    </section>

    <!-- REZULTAT -->
    <section id="rezultat" class="hidden">
      <h2>Rezultat kviza</h2>
      <p id="rezime"></p>
      <p id="ocjena"></p>
      <button id="diplomaBtn">🎓 Preuzmi diplomu</button>
      <button onclick="window.location.reload()">🔄 Novi pokušaj</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 OŠ Prokosovići — Sekcija Mladi matematičari</p>
  </footer>

  <script src="script.js"></script>

  <script>
    // --- Tajni pristup rezultatima ---
    document.addEventListener("keydown", (e) => {
      if (e.altKey && e.key.toLowerCase() === "r") {
        window.location.href = "rezultati.html";
      }
    });
  </script>
</body>
</html>
